

spring.cloud.gateway.discovery.locator.enabled =true
spring.cloud.gateway.discovery.locator.lower-case-service-id =true

spring.cloud.gateway.routes[0].id=ECLIENT
spring.cloud.gateway.routes[0].uri=lb://ECLIENT/
spring.cloud.gateway.routes[0].predicates[0]=Path=/test

spring.cloud.gateway.routes[1].id=ECLIENT2
spring.cloud.gateway.routes[1].uri=lb://ECLIENT2/
spring.cloud.gateway.routes[1].predicates[0]=Path=/test2

logging.level.org.springframework.web= DEBUG
spring.main.web-application-type=reactive
